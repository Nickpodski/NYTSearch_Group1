<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link rel="stylesheet" href="./style.css" />
    <title>New York Times Search</title>
  </head>
  <body>
    <header class="jumbotron">
        
        <h1 class="display-5">New York Times Search</h1>
      </header>
      <div class="container">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Search term:</label>
        <input class="form-control" id="search">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlSelect1">No of articles to return:</label>
    <select class="form-control" id="numResults">
      <option>1</option>
      <option>5</option>
      <option>10</option>
      </select>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Start year (opt):</label>
        <input class="form-control" id="startYr">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">End year (opt)</label>
        <input class="form-control" id="endYr">
      </div>

        <button id="submit">Search</button>
        <button id="clear">Clear</button>
    </div>

    <div class="container">
    <h2>Top Articles</h2>
    <div id=results></div>

        </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./script.js"></script>
  </body>
  </html>
